<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obtener Número</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, select {
      margin-bottom: 10px;
      padding: 5px;
      width: 100%;
      max-width: 300px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Cálculo numérico</h2>
  <form id="getNumberForm">
    <label for="first">Primer Número:</label>
    <input type="number" id="first" name="first" required>

    <label for="second">Segundo Número:</label>
    <input type="number" id="second" name="second" required>

    <button type="submit">Enviar</button>
  </form>

  <div class="result" id="result"></div>

  <script>
    document.getElementById('getNumberForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const first = document.getElementById('first').value;
      const second = document.getElementById('second').value;

      const response = await fetch(`/numbers/getTheNumber?first=${first}&second=${second}`);
      const result = await response.json();

      document.getElementById('result').innerHTML = `
        <h3>Resultado</h3>
        <p>Número: ${result.result}</p>
      `;
    });
  </script>
</body>
</html>
