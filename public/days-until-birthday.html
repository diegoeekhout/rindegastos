<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Días hasta mi Cumpleaños</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, select {
      margin-bottom: 10px;
      padding: 5px;
      width: 100%;
      max-width: 300px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Días hasta mi Cumpleaños</h2>
  <form id="daysUntilBirthdayForm">
    <label for="birthdate">Fecha de Nacimiento:</label>
    <input type="date" id="birthdate" name="birthdate" required>

    <button type="submit">Calcular</button>
  </form>

  <div class="result" id="result"></div>

  <script>
    document.getElementById('daysUntilBirthdayForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const birthdate = document.getElementById('birthdate').value;

      const response = await fetch(`/birthdays/getDaysUntilMyBirthday?birthdate=${birthdate}`);
      const result = await response.json();

      document.getElementById('result').innerHTML = `
        <h3>Resultado</h3>
        <p>Días hasta tu próximo cumpleaños: ${result.daysUntilBirthday}</p>
      `;
    });
  </script>
</body>
</html>
